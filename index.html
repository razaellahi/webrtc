<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="./styles.css" />
  <script type='text/javascript' src='https://cdn.scaledrone.com/scaledrone.min.js'></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
  
  <video class="remote" id="remoteVideo" autoplay></video>

  <div class="local-parent">
  <div class="speaker-status">
    <img class="speakeron-class" id="speakeron" src="./icons/speakeron.svg"></img>
    <img class="speakeroff-class" id="speakeroff" src="./icons/micoff.svg"></img>
  </div>
  <video class="local" id="localVideo" autoplay muted></video>
</div>

  <div class="controls">
    <img id="camon" onclick="cameraOff()" src="./icons/camon.svg"></img>
    <img class="bck-gr" id="camoff" onclick="cameraOn()" src="./icons/camoff.svg"></img>
    <img class="bck-gr" id="micoff" onclick="micOn()" src="./icons/micoff.svg"></img>
    <img id="micon" onclick="micOff()" src="./icons/unmute.svg"></img>
    <img class="drop" onclick="exit()" src="./icons/contact.svg"></img>
    <script>
      var micOnTag = document.getElementById("micoff");
      micOnTag.style.display = "none";

      var camOnTag = document.getElementById("camoff");
      camOnTag.style.display = "none";

      var spkOffTag = document.getElementById("speakeroff");
      spkOffTag.style.display = "none";
    </script>
  </div>

  <script src="script.js"></script>
</body>

</html>
