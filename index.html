<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="./styles.css" />
  <script type='text/javascript' src='https://cdn.scaledrone.com/scaledrone.min.js'></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
</head>

<body>
  <video class="remote" id="remoteVideo" autoplay></video>
  <video class="local" id="localVideo" autoplay muted></video>
  <div class="controls">
    <img onclick="cameraOff()" src="./icons/video.svg"></img>
    <img class="drop" src="./icons/contact.svg"></img>
    <img onclick="mute()" src="./icons/mute.svg"></img>
  </div>
  <button onclick="cameraOn()">on</button>
  <script src="script.js"></script>
</body>

</html>
